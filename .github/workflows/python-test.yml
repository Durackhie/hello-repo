name: Run Python script with MySQL in GitHub Actions

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest  # Выбираем операционную систему, например, ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  

    - name: Run Python script
      run: python3 /home/runner/work/hello-repo/main.py  
